<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DXC</title>
    <link rel="stylesheet" href="main.css">

<body>

    <a href="radio.html">Jumping Radio</a>
    <a href="asset.html">Asset</a>
    <form class="flexRowColumn" action="/action_page.php">
        <fieldset class="flexRowColumn">
            <legend>This is how this looks:</legend>

            <fieldset class="flexRowColumn">
                <legend>Input Text:</legend>
                <label for="fname">First name:</label>
                <input type="text" id="fname" name="fname" value="John">
                <label for="lname">Last name:</label>
                <input type="text" id="lname" name="lname" value="Doe">
                <label for="lname">Email</label>
                <input type="email" id="lname" name="lname" value="Doe">
            </fieldset>

            <fieldset class="flexRowColumn">
                <legend>Select:</legend>
                <select name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option>
                </select>
            </fieldset>

            <fieldset class="flexRowColumn">
                <legend>Checkbox:</legend>
                <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
                <label for="vehicle1"> I have a bike</label>
                <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
                <label for="vehicle2"> I have a car</label>
                <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
                <label for="vehicle3"> I have a boat</label>
            </fieldset>
            <br>

            <fieldset class="flexRowColumn">
                <legend>Plain Switch:</legend>
                <label class="switch-wrap">
                    <input type="checkbox" />
                    <div class="switch"></div>
                </label>
            </fieldset>





            <fieldset class="flexRowColumn">
                <legend>Radio:</legend>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label>
            </fieldset>


            <fieldset class="flexRowColumn">
                <legend>Radio with color (I really like this one):</legend>
                <div class="cntr">

                    <label for="opt1" class="radio">
                        <input type="radio" name="rdo" id="opt1" class="hidden" />
                        <span class="label"></span>Male
                    </label>

                    <label for="opt2" class="radio">
                        <input type="radio" name="rdo" id="opt2" class="hidden" />
                        <span class="label"></span>Female
                    </label>

                    <label for="opt3" class="radio">
                        <input type="radio" name="rdo" id="opt3" class="hidden" />
                        <span class="label"></span>Other
                    </label>

                    <label for="opt4" class="radio">
                        <input type="radio" name="rdo" id="opt4" class="hidden" />
                        <span class="label"></span>Prefere not to say
                    </label>

                </div>
            </fieldset>




            <fieldset class="flexRowColumn">
                <legend>Switch with indicator (I really like this one):</legend>
                <div class="center">
                    <input type="checkbox" id="cbx" style="display:none" />
                    <label for="cbx" class="toggle">
                        <span>
                            <svg width="10px" height="10px" viewBox="0 0 10 10">
                                <path
                                    d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z">
                                </path>
                            </svg>
                        </span>
                    </label>
                </div>
            </fieldset>



            <fieldset class="flexRowColumn">
                <legend>Checkbox with SVG indicator (I really like this one):</legend>
                <div class="cntr">

                    <label for="cbx2" class="label-cbx">
                        <input id="cbx2" type="checkbox" class="invisible">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Send me marketing info</span>
                    </label>

                    <label for="cbx3" class="label-cbx">
                        <input id="cbx3" type="checkbox" class="invisible">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Send me pizza</span>
                    </label>

                    <label for="cbx4" class="label-cbx">
                        <input id="cbx4" type="checkbox" class="invisible">
                        <div class="checkbox">
                            <svg width="20px" height="20px" viewBox="0 0 20 20">
                                <path
                                    d="M3,1 L17,1 L17,1 C18.1045695,1 19,1.8954305 19,3 L19,17 L19,17 C19,18.1045695 18.1045695,19 17,19 L3,19 L3,19 C1.8954305,19 1,18.1045695 1,17 L1,3 L1,3 C1,1.8954305 1.8954305,1 3,1 Z">
                                </path>
                                <polyline points="4 11 8 15 16 6"></polyline>
                            </svg>
                        </div>
                        <span>Send me to the farmers market</span>
                    </label>

                </div>
            </fieldset>







            <fieldset class="flexRowColumn">
                <legend>Buttons:</legend>
                <button class="formBtn" type="submit">Submit</button>
                <button class="formBtn" type="clear">Clear</button>
            </fieldset>
        </fieldset>
    </form>







    <script src="index.js"></script>
</body>

</html>
